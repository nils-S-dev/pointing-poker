version: '3.8'

services:
  api:
    image: poker-api:latest
    container_name: poker-api
    build:
      context: /api
      args:
        - ORIGIN=<CUSTOM-JWT-SECRET>
        - CLIENT_URL=<CUSTOM-CLIENT-URL>
    ports:
      - "3000:3000"
    networks:
      - net
  client:
    image: poker-client:latest
    container_name: poker-client
    build:
      context: /client
      args:
        - API_URL=<CUSTOM-API-URL>
    ports:
      - "5173:80"
    depends_on:
      - api
    networks:
      - net
    volumes:
      - ./client/nginx/local.conf:/etc/nginx/conf.d/default.conf
      
networks:
  net: